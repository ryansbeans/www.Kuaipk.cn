<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>订单流程</title>
    <script src="http://code.jquery.com/jquery-1.12.2.min.js"></script>
    
    <link href="css/mobiscroll.custom-3.0.0-beta2.min.css" rel="stylesheet" type="text/css" />
    <script src="js/mobiscroll.custom-3.0.0-beta2.min.js" type="text/javascript"></script>
</head>
<body>
<input id="demo" placeholder="Please Select..." />

<script type="text/javascript">
	var now = new Date(),
    max = new Date(now.getFullYear() + 100, now.getMonth(), now.getDate());

	var instance = mobiscroll.date('#demo', {
	    theme: 'mobiscroll',
	    lang: 'zh',
	    display: 'bottom',
	    max: max
	});
</script>
</body>
</html>
